doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App\Web:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Web/Entity'
                prefix: 'App\Web\Entity'
                alias: App

            App\Core:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Core/Entity'
                prefix: 'App\Core\Entity'
                alias: App

            App\API:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/API/Entity'
                prefix: 'App\API\Entity'
                alias: App